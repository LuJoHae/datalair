site_name: Datalair Documentation

theme:
  name: material

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: false
            separate_signature: true
            show_signature_annotations: true

nav:
  - Home: index.md
  - Get Started: get_started.md
  - Examples:
      - Download from GEO: examples/rna-from-geo.md
  - API Reference:
      - Dataset: api/dataset.md
      - Lair: api/lair.md
      - Download: api/download.md
      - UUID: api/uuid.md

extra:
   favicon: assets/favicon.ico
